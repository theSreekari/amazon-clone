<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.amazon.com/favicon.ico">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Amazon">
                <button>Search</button>
            </div>
            <div class="nav-links">
                <a href="#">Sign In</a>
                <a href="#">Orders</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>

    <main>
        <div class="hero">
            <img src="https://m.media-amazon.com/images/I/71qr9i2xzGL._SX3000_.jpg" alt="Hero Image">
        </div>

        <div class="products">
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/81NIli1PuqL._AC_UL320_.jpg" alt="Product 1">
                <h2>Wireless Headphones</h2>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/61vZ3bCU6+L._AC_UL320_.jpg" alt="Product 2">
                <h2>Smart Watch</h2>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71vFKBpKakL._AC_UL320_.jpg" alt="Product 3">
                <h2>iPhone 13</h2>
                <p>$799.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
